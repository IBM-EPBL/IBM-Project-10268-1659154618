{% extends "imageprediction.html" %}
{% block content %}

<div style="float:center">
<br>
<br>

<h5><font color="black" size="10" font-family="comic sans ms"><b>UPLOAD IMAGE</b></font></h5><br><br>

<div>
    <form  id="imageUpload" action="/predict" method="POST" enctype="multipart/form-data">
       <label for="imageUpload" class="upload-label">
            SELECT
        </label>
        <input type="file" name="file" id="file" onchange="loadFile(event)"  class="file" accept=".png, .jpg, .jpeg, .webp">

   <center> <div class="image-section" >
        <div class="img-preview">
            <div id="imagePreview">
            </div></center>
        </div>
        <center><div>
            <p><img id="output" width="200" /></p>
            <button type="submit" class="btn btn-primary btn-lg " >ANALYZE</button>
       </center></div>
    </div>

   </form>

    <div class="loader" style="display:none;margin-left: 450px;"></div>

</div>
</div>

<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>

{% endblock %}
